<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <title>myWeather</title>
        <style>
            body {
                background: linear-gradient(to right, #e0f7fa, #ffffff);
                min-height: 100vh;
            }
            .weather-card {
                border-radius: 20px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
            }
            .weather-icon {
                width: 80px;
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold text-primary">☀️ myWeather</h1>
                <p class="lead text-muted">Informasi cuaca terkini</p>
            </div>

            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="input-group shadow-sm">
                        <input type="text" class="form-control input-keyword" placeholder="Cari kota..." />
                        <button class="btn btn-primary search-button" type="button">Cari</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-7 cuaca-container">
                    <!-- isi konten -->
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
